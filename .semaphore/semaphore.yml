version: v1.0
name: CookingKernol
agent:
  machine:
    type: e1-standard-4
    os_image: ubuntu1804
blocks:
  - name: "Build"
    task:
      secrets:
      - name: moaikernal
      prologue:
        commands:
          - checkout
          - install-package bc
      jobs:
        - name: "GCC 9.1.0"
          commands:
          - wget https://raw.githubusercontent.com/najahiiii/Noob-Script/noob/semaphore
          - bash semaphore
        - name: "DragonTC 9"
          commands:
          - wget https://raw.githubusercontent.com/najahiiii/Noob-Script/noob/semaphore-dtc
          - bash semaphore-dtc
